parameters:
    env(SEARCH_ENGINE): 'legacy'

ibexa:
    siteaccess:
          default_siteaccess: '__default_site_access__'
          list:
              default: '__default_site_access__'
              second: '__second_site_access__'
              ger: 'ger'
              'eng': 'eng'
              'ku6"H': 'ku6"H'
          match: ~
    repositories:
        default:
            storage: ~
            search:
                engine: '%env(SEARCH_ENGINE)%'
                connection: default
